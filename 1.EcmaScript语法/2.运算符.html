<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运算符</title>
</head>
<body>
<h3>Js算术运算符</h3>
<ul>
    <li>+加</li>
    <li>-减</li>
    <li>*乘</li>
    <li>/除</li>
    <li>%取余</li>
    <li>++自加1</li>
    <li>--自减1</li>
</ul>
<h3>Js赋值运算符</h3>
<ul>
    <li>=</li>
    <li>+=</li>
    <li>-=</li>
    <li>/=</li>
    <li>%=</li>
</ul>
<h3>Js关系运算符</h3>
<ul>
    <li><</li>
    <li>></li>
    <li>>=</li>
    <li><=</li>
    <li>==</li>
    <li>!=</li>
    <li>===</li>
    <li>!==</li>
</ul>
<h3>Js逻辑运算符</h3>
<ul>
    <li>&&</li>
    <li>||</li>
    <li>!</li>
</ul>
<h3>Js按位运算符</h3>
<ul>
    <li>~</li>
    <li>&</li>
    <li>|</li>
    <li>^</li>
    <li><<</li>
    <li>>></li>
    <li>>>></li>
</ul>

<script type="text/javascript" src="2.运算符.js"></script>
</body>
</html>
