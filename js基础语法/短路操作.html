    // 逻辑与：

    // 如果第一个表达式的值为假：则返回表达式1

    // var b = 123 || 456;
    var b = 0 || 456;
    console.log(b);

    // 应用场景：函数的参数默认值
    function fn(num1) {
        // console.log(num1);
        num1 = num1 || 1;
        // if(num1 !== 0)  {
        //     num1 = 1;
        // }
        console.log(num1);
    }

    // 如果不穿参数，num1的值：undefined
    fn();         // 0
    fn(123);    // 123
