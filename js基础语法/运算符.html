<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运算符</title>
</head>
<body>

    <p id="p1">js运算demo，算术运算符，比较运算符和逻辑运算符</p>
    <button onclick="c1()">==</button></br>
    <button onclick="c2()">===</button>
    <p id="p2"></p>
    <p id="p3"></p>

    <script type="application/javascript">
        function c1() {
            var a = 22;
            var b = '22';
            if (a == b){
                document.getElementById("p3").innerHTML=a+"=="+b;

            }else {
                document.getElementById("p3").innerHTML=a+"!="+b;
            }
        }

        function c2() {
            var a = 22;
            var b = '22';
            if (a === b){
                document.getElementById("p3").innerHTML=a+"==="+b;
            }else {
                document.getElementById("p3").innerHTML=a+"!=="+b;
            }
        }
    </script>
</body>
</html>
