<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制demo</title>
</head>
<>
    <p id="p1">流程控制语句，流程控制分为四个方面1.选择判断2.跳转3.循环4.异常处理</p>
    <p id="p2"></p>
    <button onclick="c1()">比大小</button>

    <script type="application/javascript">
        function c1() {
            //选择判断
            var a = 12;
            var b = 13;
            if (a > b){
                alert("a大.");
            }else {
                alert('b大.');
            }
        }

        function c2() {
            //循环跳转
            var a = 50;
            for (var i = 0; i < a; i++){
                console.log(i)
            }

        }
    </script>
</body>
</html>
